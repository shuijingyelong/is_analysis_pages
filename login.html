2.手机号要验证是否符合规范，如果不符合则提醒用户检查手机号码
3.如果手机号码没有注册提醒用户先注册再登录
4.点击忘记密码则跳转到找回密码页面
5.点击登录则判断用户手机号和密码是否正确，如果正确这跳到借书页面
否则，回到本页面提醒用户手机号或密码错误
6.点击创建账号跳到注册页面
7.可以选择微信账号或微博账号直接登录</textarea>
